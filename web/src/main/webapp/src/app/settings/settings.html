<div class="settings">
  <div class="row">
    <!-- Global -->
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Global<small class="pull-right"><i class="fa fa-2x fa-undo" ng-click="setGlobalDefaults()"></i></small></h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <tbody>
            <tr>
              <td>Websocket</td>
              <td>
                <i class="fa fa-2x" ng-class="{'fa-toggle-on': global.websocket, 'fa-toggle-off': !global.websocket}"
                   ng-click="global.websocket = !global.websocket"></i>
              </td>
            </tr>
            <tr>
              <td>Abbreviation tooltip</td>
              <td>
                <i class="fa fa-2x" ng-class="{'fa-toggle-on': global.abbr, 'fa-toggle-off': !global.abbr}"
                   ng-click="global.abbr = !global.abbr"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Notifications -->
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Notifications <small class="pull-right"><i class="fa fa-2x fa-undo" ng-click="setNotificationDefaults()"></i></small></h3>
        </div>
        <div class="panel-body">
          <div ng-model="notificationTabs.activeTab" bs-tabs>
            <div ng-repeat="tab in notificationTabs" title="{{ tab.title }}" bs-pane></div>
            <div ng-include src="notificationTabs[notificationTabs.activeTab].page"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Character -->
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Character <small class="pull-right"><i class="fa fa-2x fa-undo" ng-click="setCharacterDefaults()"></i></small></h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <tbody>
            <tr>
              <td>Weapon image</td>
              <td>
                <i class="fa fa-2x" ng-class="{'fa-toggle-on': character.showWeaponImages, 'fa-toggle-off': !character.showWeaponImages}"
                   ng-click="character.showWeaponImages = !character.showWeaponImages"></i>
              </td>
            </tr>
            <tr>
              <td>Columns shown</td>
              <td>
                <button type="button" class="btn btn-default btn-sm"
                        ng-model="character.columns" data-multiple="1"
                        data-template="app/settings/select.tpl.html"
                        ng-options="column for column in character.columnOptions" bs-select>
                  <span class="caret"></span>
                </button>
              </td>
            </tr>
            <tr>
              <td>Default weapon history stats</td>
              <td>
                <button type="button" class="btn btn-default btn-sm"
                        ng-model="character.weaponHistoryStats" data-multiple="1"
                        data-template="app/settings/select.tpl.html"
                        ng-options="stat for stat in character.weaponHistoryStatsOptions" bs-select>
                  <span class="caret"></span>
                </button>
              </td>
            </tr>
            <tr>
              <td>Default Sort</td>
              <td>
                <select class="form-control input-sm" ng-options="option.toString() for option in character.sortOptions" ng-model="character.sort"></select>
              </td>
            </tr>
            <tr>
              <td>Sort Order</td>
              <td>
                <select class="form-control input-sm" ng-options="option.toString() for option in character.orderOptions" ng-model="character.order"></select>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="being-indexed.html">
  <table class="table">
    <tbody>
    <tr>
      <td>Enabled</td>
      <td>
        <i class="fa fa-2x" ng-class="{'fa-toggle-on': notification.beingIndexedEnabled, 'fa-toggle-off': !notification.beingIndexedEnabled}"
           ng-click="notification.beingIndexedEnabled = !notification.beingIndexedEnabled"></i>
      </td>
    </tr>
    <tr>
      <td>Expire After (seconds)</td>
      <td>
        <input ng-disabled="!notification.beingIndexedEnabled" type="number" class="form-control input-sm" ng-model="notification.beingIndexedExpireAfter">
      </td>
    </tr>
    </tbody>
  </table>
</script>

<script type="text/ng-template" id="indexed.html">
  <table class="table">
    <tbody>
    <tr>
      <td>Enabled</td>
      <td>
        <i class="fa fa-2x" ng-class="{'fa-toggle-on': notification.indexedEnabled, 'fa-toggle-off': !notification.indexedEnabled, 'fa-disabled': !global.websocket}"
           ng-click="notification.indexedEnabled = !notification.indexedEnabled"></i>
      </td>
    </tr>
    <tr>
      <td>Expire After (seconds)</td>
      <td>
        <input ng-disabled="!global.websocket || !notification.indexedEnabled" type="number" class="form-control input-sm" ng-model="notification.indexedExpireAfter">
      </td>
    </tr>
    </tbody>
  </table>
</script>
