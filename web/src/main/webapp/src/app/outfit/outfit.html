<div class="row">
  <div class="col-md-4">
    <!--Outfits-->
    <table class="table table-striped table-bordered table-responsive">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Creation Date</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="outfit in outfits">
        <td> {{ $index + 1 }}</td>
        <td>
          <a href="{{ outfitHref(outfit.aliasLower) }}" class="{{ outfit.leaderCharacter.faction.codeTag }}">
            {{ outfit.name }}
          </a>
        </td>
        <td>
          <span am-time-ago="outfit.creationDate" data-type="info" data-title="{{ outfit.creationDate | amCalendar }}" bs-tooltip></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-8" ui-view></div>
</div>
