<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Outfit rank</th>
        <th>BR</th>
        <th>Member since</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="member in outfit.members">
        <td> {{ $index + 1 }}</td>
        <td>
          <a ui-sref="player.view({id : {{ member.id }} })" class="{{ outfit.leaderCharacter.faction.codeTag }}">
            {{ member.name }}
          </a>
        </td>
        <td>
          <span class="ordinal{{ member.membership.rankOrdinal }}">{{ member.membership.rank }}</span>
           - {{ member.membership.rankOrdinal | outfitRank }}
        </td>
        <td>
          <span ng-class="{
            'br1': member.battleRank.rank < 50,
            'br2': member.battleRank.rank < 85 && member.battleRank.rank >= 50,
            'br3': member.battleRank.rank < 100 && member.battleRank.rank >= 85,
            'br4': member.battleRank.rank == 100}">
            {{ member.battleRank.rank }}
          </span>
        </td>
        <td>
          <span am-time-ago="member.membership.memberSinceDate" data-type="info" data-title="{{ member.membership.memberSinceDate | amCalendar }}" bs-tooltip></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
