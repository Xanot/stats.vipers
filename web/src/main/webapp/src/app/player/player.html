<div class="row">
  <div class="col-xs-12 col-sm-4">
    <form>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Character Name" ng-model="characterName">
        <span class="input-group-btn">
          <input class="btn btn-default" type="submit" ng-click="go(characterName)" value="Go!"/>
        </span>
      </div>
    </form>
  </div>
</div>
